<div id='footer-widgets'>

  <div class='container'>
    <div class='row'>

      <div class='col-lg-4'>
        <h3 class='footer-widget-title'>Consultation by Appointment</h3>
        <p class='footer-widget-text'>info@abfabdecorating.com<p>
        <p class='footer-widget-text'>416.992.8243</p>
      </div>

      <div class='col-lg-4'>
        <h3 class='footer-widget-title'>Recent Posts</h3>
        <ul>
          {% for post in site.categories.blog limit:3 %}
            <li><a class='footer-recent-posts' href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </div>

      <div class='col-lg-4' id='footer-social-links'>
        <h3 class='footer-widget-title'>Stay in touch!</h3>
        <a href="http://www.facebook.com/AbsolutelyFabulousDecorating" class="facebook" title="Connect on Facebook" target="_blank">
          <img src="{{site.baseurl}}/images/social-fb.png" alt='Connect on Facebook!'>
        </a>
        <a href="{{site.baseurl}}/blog.rss" class="subscribe" target="_blank" title="Subscribe to our RSS feed">
          <img src="{{site.baseurl}}/images/social-rs.png" alt="Subscribe to our RSS feed">
        </a>
      </div>

    </div>
  </div>

</div>
